<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Projection Explorer</title>
    <script src="lodash.min.js"></script>
    <script src="mercator.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper" ng-controller="ProjectionsController">
      <div class="input">
        <input type="range" min="-180" max="180" step="1" id="latitude-input">
        <input type="range" min="-180" max="180" step="1" id="longitude-input">
      </div>
      <div class="svg-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="svg"></svg>
      </div>
    </div>
  </body>
</html>
